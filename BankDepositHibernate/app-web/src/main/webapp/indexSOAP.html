<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>BankDeposit management</title>
</head>
<body>

<fieldset style="width: 60%" >
	<legend style="font-weight: bold">BANK DEPOSITS. Check your SOAP query</legend><br>
	<div class="header">

		URL-> http://localhost:8080/BankDeposit/soap/client<br>
		<div class="radio">
			<input type="radio" name="httpMethod" checked/>GET
			<input type="radio" name="httpMethod"/>POST<p></p>
		</div>

			<fieldset id="depositRequest" style="width: 84%" >
				<legend style="font-weight: bold">Request Payload</legend>

				<button id="btnRequestRaw">Raw</button>
				<button id="btnRequestForm">Form deposit</button>
				<button id="btnRequestFormDepositor">Form depositor</button><br>

				<textarea id="JsonRequest" name="JsonRequest" rows="5" cols="150" ></textarea>

				<p></p>
				<form id="depositForm">

					<div class="mainDepositArea">
						<table frame="hsides" rules="cols">
							<th>
								<td><label>Deposit Id:</label></td>
								<td><label>Deposit Name:</label></td>
								<td><label>Minimum Termin:</label></td>
								<td><label>Minimum Amount:</label></td>
								<td><label>Currency:</label></td>
								<td><label>Interest Rate:</label></td>
								<td><label>Add Conditions:</label></td>
							</th>
							<tr>
								<td></td>
								<td><input id="depositId" name="depositId" type="text" disabled size="10"/></td>
								<td><input id="depositName" name="depositName" type="text" required/></td>
								<td><input id="depositMinTerm" name="depositMinTerm" type="text" size="3"></td>
								<td><input id="depositMinAmount" name="depositMinAmount" type="text" size="15"/></td>
								<td><input id="depositCurrency" name="depositCurrency" type="text" size="3"/></td>
								<td><input id="depositInterestRate" name="depositInterestRate" type="text" size="3"/></td>
								<td><input id="depositAddConditions" name="depositAddConditions" type="text"/></td>
							</tr>
						</table>
						<button id="btnRemoveDeposit" style="display:none">DELETE</button>
					</div>

				</form>

				<p></p>
				<form id="depositorForm">
					<div class="mainDepositorArea">
						<table frame="hsides" rules="cols">
							<th>
								<td><label>ID deposit</label></td>
								<td><label>Depositor Id:</label></td>
								<td><label>Depositor Name:</label></td>
								<td><label>Date Deposit:</label></td>
								<td><label>Amount Deposit:</label></td>
								<td><label>Amount Plus:</label></td>
								<td><label>Amount Minus:</label></td>
								<td><label>Date Return :</label></td>
								<td><label>Return Mark:</label></td>
							</th>
							<tr>
								<td></td>
								<td><input id="idDeposit" name="idDeposit" type="text" size="5"/></td>
								<td><input id="depositorId" name="depositorId" type="text" disabled size="8"/></td>
								<td><input id="depositorName" name="depositorName" type="text" required/></td>
								<td><input id="depositorDateDeposit" name="depositorDateDeposit" type="datetime" required
										   pattern = "(19|20)\d\d-((0[1-9]|1[012])-(0[1-9]|[12]\d)|(0[13-9]|1[012])-30|(0[13578]|1[02])-31)" size="10"/></td>
								<td><input id="depositorAmountDeposit" name="depositorAmountDeposit" type="text" size="8"/></td>
								<td><input id="depositorAmountPlusDeposit" name="depositorAmountPlusDeposit" type="text" size="6"/></td>
								<td><input id="depositorAmountMinusDeposit" name="depositorAmountMinusDeposit" type="text" size="6"/></td>
								<td><input id="depositorDateReturnDeposit" name="depositorDateReturnDeposit" type="datetime" required
										   pattern = "(19|20)\d\d-((0[1-9]|1[012])-(0[1-9]|[12]\d)|(0[13-9]|1[012])-30|(0[13578]|1[02])-31)" size="10"/></td>
								<td><input id="depositorMarkReturnDeposit" name="depositorMarkReturnDeposit" type="text" size="1"/></td>
							</tr>
						</table>
						<button id="btnRemoveDepositor" style="display:none">DELETE</button>
					</div>
				</form>

			</fieldset>

		<p></p>
		<button id="btnClear">CLEAR</button>
		<button id="btnSendMessage">SEND</button><p></p>

		<fieldset style="width: 84%" >
			<legend style="font-weight: bold">Response</legend>

			<textarea class="responseHeader" id="responseHeader" name="responseHeader" rows="8" cols="150" ></textarea>

			<textarea class="responseRaw" id="responseRaw" name="responseRaw" rows="12" cols="150" ></textarea>
		</fieldset>

	</div>

	<p></p>
	<div class="depositListArea">
		<table id="depositList" frame="hsides" rules="cols" style="width: 80%"></table>
	</div>
	<p></p>
	<div class="depositorListArea">
		<table id="depositorList" frame="hsides" rules="cols" style="width: 80%"></table>
	</div>

</fieldset>

<p></p>

<script src="resources/jquery-1.11.1.js"></script>
<script src="resources/jquery.soap.js"></script>
<script src="resources/jquery.xml2json.js"></script>
<script src="resources/xml2jsobj.js"></script>
<script src="resources/mainSoap.js"></script>
<script src="resources/jquery.maskedinput.js"></script>
<script src="resources/date.format.js"></script>
</body>
</html>
